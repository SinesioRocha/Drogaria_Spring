<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:H="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewAction action="#{categoriaBean.novo()}"/>
</f:metadata>
<h:head>
    <title>Projeto com PrimeFaces</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>
    <h:form>
        <p:panel header="Inclusão de Categoria">
            <p:messages id="mensagem" closable="true" />
            <p:panelGrid columns="1">
                <p:outputLabel value="Nome"/>
                <p:inputText maxlength="50" size="40" value="#{categoriaBean.categoria.nome}" required="true" requiredMessage="O campo Nome é obrigatorio!!"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{categoriaBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="categoria-listagem.xhtml?faces-redirect=true"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
