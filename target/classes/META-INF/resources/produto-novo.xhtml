<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:H="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewAction action="#{produtoBean.novo()}"/>
</f:metadata>

<h:head>
    <title>Produto Novo</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>
    <h:form>
        <p:panel header="Inclusão de Produto">
            <p:messages id="mensagem" closable="true" />
            <p:panelGrid columns="1">
                <p:outputLabel value="Nome"/>
                <p:inputText maxlength="50" size="40" value="#{produtoBean.produto.nome}" required="true" requiredMessage="O campo Nome é obrigatorio!!"/>

                <p:outputLabel value="Preço"/>
                <p:inputText maxlength="7" size="10" value="#{produtoBean.produto.preco}" required="true" requiredMessage="O campo Preço é obrigatorio!!" converterMessage="O campo Preço deve ser um número decimal!"/>

                <p:outputLabel value="Quantidade"/>
                <p:inputText maxlength="5" size="10" value="#{produtoBean.produto.quantidade}" required="true" requiredMessage="O campo Data é obrigatorio!!" converterMessage="O campo Quantidade de ver um número inteiro!"/>

                <p:outputLabel value="Validade "/>
                <p:datePicker value="#{produtoBean.produto.validade}" readonlyInput="true"/>

                <p:outputLabel value="Categoria"/>
                <p:selectOneMenu value="#{produtoBean.produto.categoria}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo Categoria é obrigatorio!!">
                    <f:selectItem noSelectionOption="true" itemLabel="-- Selecione uma Categoria --"/>
                    <f:selectItems value="#{produtoBean.categorias}" var="cursor" itemLabel="#{cursor.nome}"/>
                </p:selectOneMenu>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{categoriaBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="categoria-listagem.xhtml?faces-redirect=true"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
